<body>
  <p> <button onclick="movement()" style="margin: 10px;"> click to move</button></p>
  <div id="box">
    <div id="circle"></div>
  </div>
  <script>
    function movement() {
      let cir = document.getElementById("circle");
      let ctx = 0;
      var id = setInterval(animate, 0.10);
      function animate() {
        if (ctx === 250) {
          clearInterval(id);
        } else {
          ctx++;
          cir.style.top = ctx + "px";
          cir.style.left = ctx + "px";
        }
      }
    }

  </script>
  <style>
    #box {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid aqua;
      background-color: greenyellow;
      margin: 10px;
    }

    #circle {
      position: absolute;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      background-color: blue;
    }
  </style>
</body>
